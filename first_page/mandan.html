<html>
<head>
<meta charset='utf-8'/>
<title>This is a page</title>
<link type="text/css" rel="stylesheet" href="css/test.css">
<script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<div class="Logo float-left">
			Logo
		</div>
		<div class="Blank float-left">
			Blank
		</div>
		<div class="About float-left">
			<button class="drawcirc">Press to Draw 2 Circles!</button>
		</div>	
	</div>
	<div class="title has-border-top-bottom">
		<h1>Bitstarter Title</h1>
	</div>
	<div class="content">
		<div class="mast-head has-border-top-bottom">
			<p>This is my first bitstarter project </p>
		</div>
		<div class="widgets has-border-top-bottom">
			<div class="widgets-sub-container clearfix">
				<div class="video has-dotted-border float-left">
					<canvas class="circle1"></canvas>
					<!-- <canvas class="circle2"></canvas> -->
				</div>
				<div class="list float-right">
					<div class="thermometer has-dotted-border">
						Thermometer
					</div>
					<div class="order has-dotted-border">
						Order
					</div>
					<div class="social has-dotted-border">
						Social
					</div>
				</div>
			</div>
		</div>	
		<div class="marketing1 has-border-top-bottom">
			<form>
				Please enter text here: <input class="userInput" type="text" name="tobeappended" placeholder="...">
				<input class="foo" type="button" value="Add to Footer">
			</form>
		</div>
		<div class="marketing2 has-border-top-bottom">
			<form action="changeTitleColor">
						Click the button to change the color of the title to Red! <input class="changebutton"type="button" value="Change Title Color">
			</form>
		</div>
		<div class="faq has-border-top-bottom">
			FAQ
		</div>
	</div>
	<div class="footer">
		Footer
	</div>
</div>
</body>
</html>
